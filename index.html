<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <section class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <span>Abra o biscoito e descubra!</span>
      <img id="luck-ticket-closed" src="./assets/fortune-cookie.png" alt="Desenho de um biscoito da sorte com um papel branco saindo dele">
    </section>
    <section class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="luck-ticket-opened">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./assets/opened-cookie.png" alt="Desenho de um biscoito da sorte aberto">
      <button id="btnAnotherTicket">Abrir outro biscoito</button>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
